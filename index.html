<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiempo Juntos</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: 'Arial', sans-serif;
  background: radial-gradient(circle at top, #ffd1dc, #f7a1c4, #e75480);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* CONTENEDOR CONTADOR */
.counter-box{
  background: rgba(255,255,255,0.15);
  padding:2rem 2.5rem;
  border-radius:18px;
  text-align:center;
  backdrop-filter: blur(6px);
  box-shadow:0 15px 40px rgba(0,0,0,.3);
  z-index:2;
}

.counter-box h1{
  margin:0 0 1rem;
  font-size:2rem;
  letter-spacing:1px;
}

.time{
  display:flex;
  gap:1.2rem;
  justify-content:center;
  flex-wrap:wrap;
}

.unit{
  min-width:90px;
}

.unit span{
  display:block;
  font-size:2.2rem;
  font-weight:bold;
}

.unit small{
  font-size:.8rem;
  opacity:.85;
}

/* CORAZONES */
.heart{
  position:absolute;
  top:-10%;
  color:rgba(255,255,255,0.7);
  font-size:20px;
  animation: fall linear infinite;
}

@keyframes fall{
  0%{
    transform:translateY(0) rotate(0deg);
    opacity:0;
  }
  10%{opacity:1;}
  100%{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="counter-box">
  <h1>Tiempo desde que empezÃ³ ðŸ’–</h1>
  <div class="time">
    <div class="unit">
      <span id="days">0</span>
      <small>DÃ­as</small>
    </div>
    <div class="unit">
      <span id="hours">0</span>
      <small>Horas</small>
    </div>
    <div class="unit">
      <span id="minutes">0</span>
      <small>Minutos</small>
    </div>
    <div class="unit">
      <span id="seconds">0</span>
      <small>Segundos</small>
    </div>
  </div>
</div>

<script>
// FECHA DE INICIO (NO SE TOCA)
const startDate = new Date("2025-09-08T21:00:00");

// CONTADOR
function updateCounter(){
  const now = new Date();
  let diff = Math.floor((now - startDate) / 1000);

  const days = Math.floor(diff / (3600 * 24));
  diff %= (3600 * 24);
  const hours = Math.floor(diff / 3600);
  diff %= 3600;
  const minutes = Math.floor(diff / 60);
  const seconds = diff % 60;

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;
}

setInterval(updateCounter, 1000);
updateCounter();

// CORAZONES
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.textContent = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 14) + "px";
  heart.style.animationDuration = (Math.random() * 6 + 6) + "s";
  heart.style.color = `rgba(255, ${Math.floor(Math.random()*150)}, ${Math.floor(Math.random()*180)}, 0.8)`;

  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(), 12000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
