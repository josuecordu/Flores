<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo empezó hace</title>

<style>
/* ===== FONDO ===== */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle at top, #ffd1e8, #f8a1c4, #e36aa3);
}

/* ===== CONTADOR ===== */
#counter {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 0 2px 5px rgba(0,0,0,.3);
    z-index: 10;
}

/* ===== CORAZONES CAYENDO ===== */
.falling-heart {
    position: fixed;
    top: -20px;
    font-size: 18px;
    color: rgba(255, 105, 180, 0.7);
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

/* ===== CORAZONES AL TOCAR ===== */
.touch-heart {
    position: fixed;
    font-size: 22px;
    color: #ff4f9a;
    pointer-events: none;
    animation: pop 0.9s ease-out forwards;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
}

/* ===== TEXTO 3 DEDOS ===== */
#loveText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 48px;
    color: #fff;
    font-weight: bold;
    text-shadow: 0 0 15px #ff69b4;
    opacity: 0;
    pointer-events: none;
    z-index: 20;
}

.love-animate {
    animation: love 2s ease forwards;
}

@keyframes love {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    40% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
}

/* ===== CORAZÓN GRANDE (2 DEDOS) ===== */
.big-heart-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    width: 300px;
    height: 300px;
}

.particle-heart {
    position: absolute;
    font-size: 14px;
    color: #ff5fa2;
    opacity: 0;
    animation: particle 1.8s ease-out forwards;
}

@keyframes particle {
    0% { transform: scale(0); opacity: 0; }
    30% { opacity: 1; }
    100% {
        transform: translate(var(--x), var(--y)) scale(1);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="counter">Todo empezó hace:</div>
<div id="loveText">te amo arepita</div>

<script>
/* ===== CONTADOR ===== */
const startDate = new Date("2025-09-08T21:00:00");

function updateCounter() {
    const now = new Date();
    let diff = Math.floor((now - startDate) / 1000);

    const days = Math.floor(diff / 86400);
    diff %= 86400;
    const hours = Math.floor(diff / 3600);
    diff %= 3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;

    document.getElementById("counter").innerText =
        `Todo empezó hace: ${days} días ${hours} h ${minutes} min ${seconds} s`;
}

setInterval(updateCounter, 1000);
updateCounter();

/* ===== CORAZONES CAYENDO ===== */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "falling-heart";
    heart.textContent = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 6 + Math.random() * 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
}, 400);

/* ===== 1 DEDO – CORAZONES ===== */
function spawnTouchHearts(x, y) {
    for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.className = "touch-heart";
        heart.textContent = "❤";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.setProperty("--x", (Math.random() * 80 - 40) + "px");
        heart.style.setProperty("--y", (Math.random() * 80 - 40) + "px");
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 900);
    }
}

/* ===== 2 DEDOS – CORAZÓN GRANDE ===== */
function spawnBigHeart() {
    const container = document.createElement("div");
    container.className = "big-heart-container";
    document.body.appendChild(container);

    for (let i = 0; i < 120; i++) {
        const t = Math.random() * Math.PI * 2;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

        const h = document.createElement("div");
        h.className = "particle-heart";
        h.textContent = "❤";
        h.style.setProperty("--x", x * 8 + "px");
        h.style.setProperty("--y", y * 8 + "px");
        container.appendChild(h);
    }

    setTimeout(() => container.remove(), 2000);
}

/* ===== EVENTOS TÁCTILES ===== */
document.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
        spawnTouchHearts(e.touches[0].clientX, e.touches[0].clientY);
    }

    if (e.touches.length === 2) {
        spawnBigHeart();
    }

    if (e.touches.length === 3) {
        const text = document.getElementById("loveText");
        text.classList.remove("love-animate");
        void text.offsetWidth;
        text.classList.add("love-animate");
    }
});

document.addEventListener("touchmove", e => {
    if (e.touches.length === 1) {
        spawnTouchHearts(e.touches[0].clientX, e.touches[0].clientY);
    }
});
</script>

</body>
</html>
