<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra historia</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffd6e9, #f6a6c9, #e070a8);
    font-family: Arial, sans-serif;
}

/* CONTADOR */
#counter-wrapper {
    position: fixed;
    top: 18px;
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 10;
}

#counter {
    background: rgba(199, 72, 128, 0.35);
    color: #b8326a;
    padding: 10px 18px;
    border-radius: 25px;
    font-size: 15px;
    backdrop-filter: blur(6px);
}

/* BOT√ìN VER */
#viewButton {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Dancing Script', cursive;
    font-size: 42px;
    color: #c2185b;
    width: 170px;
    height: 170px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.35);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 20;
}

/* BURBUJA DEL POEMA */
#poem {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    max-width: 420px;
    max-height: 65vh;          /* ‚Üê CLAVE */
    padding: 25px;
    background: rgba(255,255,255,0.22);
    border-radius: 25px;
    font-family: 'Dancing Script', cursive;
    font-size: 26px;           /* m√°s legible */
    color: #c2185b;
    text-align: center;
    overflow-y: auto;          /* ‚Üê SCROLL */
    display: none;
    z-index: 19;
    box-shadow: 0 0 25px rgba(194,24,91,0.4);
}

/* SCROLL SUAVE */
#poem::-webkit-scrollbar {
    width: 6px;
}
#poem::-webkit-scrollbar-thumb {
    background: rgba(194,24,91,0.6);
    border-radius: 10px;
}

/* CORAZONES */
.falling-heart {
    position: fixed;
    top: -20px;
    font-size: 18px;
    color: rgba(255,120,180,0.7);
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div id="counter-wrapper">
    <div id="counter"></div>
</div>

<div id="viewButton">Ver</div>

<div id="poem">
    Aqu√≠ puedes escribir un poema largo sin problema.<br><br>
    Aunque tenga muchas l√≠neas,<br>
    se podr√° leer completo<br>
    deslizando hacia abajo.<br><br>
    Cada palabra queda dentro<br>
    de esta burbuja suave,<br>
    hecha para leerse con calma,<br>
    sin perder nada.<br><br>
    üíó
</div>

<audio id="bgMusic" src="Luis Miguel - Sabes Una Cosa(MP3_160K).mp3" loop></audio>

<script>
/* CONTADOR */
const startDate = new Date("2025-09-08T21:00:00");
function updateCounter() {
    const now = new Date();
    let diff = Math.floor((now - startDate) / 1000);
    const d = Math.floor(diff / 86400); diff %= 86400;
    const h = Math.floor(diff / 3600); diff %= 3600;
    const m = Math.floor(diff / 60);
    const s = diff % 60;
    counter.innerText = `Nuestra historia comenz√≥ hace: ${d} d√≠as ${h} h ${m} min ${s} s`;
}
setInterval(updateCounter, 1000);
updateCounter();

/* CORAZONES */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "falling-heart";
    h.textContent = "‚ù§";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 6 + Math.random() * 4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 10000);
}, 420);

/* BOT√ìN VER */
const viewButton = document.getElementById("viewButton");
const poem = document.getElementById("poem");
const bgMusic = document.getElementById("bgMusic");

viewButton.addEventListener("click", () => {
    bgMusic.play().catch(()=>{});
    poem.style.display = "block";
    viewButton.style.display = "none";
});
</script>

</body>
</html>
