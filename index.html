<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo empez√≥ hace</title>

<style>
/* ===== FONDO ===== */
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  background: radial-gradient(circle at top, #ffd1dc, #f7a1c4, #f48fb1);
}

/* ===== CONTADOR ===== */
#contador {
  position: fixed;
  top: 20px;
  width: 100%;
  text-align: center;
  font-size: 1.2rem;
  color: #7a003c;
  font-weight: bold;
  z-index: 10;
}

/* ===== CORAZONES QUE CAEN ===== */
.heart-fall {
  position: fixed;
  top: -20px;
  font-size: 20px;
  animation: fall linear forwards;
  opacity: 0.8;
}

@keyframes fall {
  from {
    transform: translateY(0) rotate(0deg);
  }
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* ===== CORAZONES AL TOCAR ===== */
.heart-click {
  position: absolute;
  font-size: 18px;
  animation: explode 1.2s ease-out forwards;
  pointer-events: none;
}

@keyframes explode {
  0% {
    transform: scale(0.5) translate(0,0);
    opacity: 1;
  }
  100% {
    transform: scale(1.5) translate(var(--x), var(--y));
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="contador">Todo empez√≥ hace:</div>

<script>
/* ===== CONTADOR ===== */
const inicio = new Date("2025-09-08T21:00:00");

function actualizarContador() {
  const ahora = new Date();
  let diff = ahora - inicio;

  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  diff %= (1000 * 60 * 60 * 24);

  const horas = Math.floor(diff / (1000 * 60 * 60));
  diff %= (1000 * 60 * 60);

  const minutos = Math.floor(diff / (1000 * 60));
  const segundos = Math.floor((diff / 1000) % 60);

  document.getElementById("contador").innerHTML =
    `Todo empez√≥ hace: ${dias} d√≠as, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;
}

setInterval(actualizarContador, 1000);
actualizarContador();

/* ===== CORAZONES CAYENDO ===== */
const corazones = ["üíó","üíñ","üíû","üíï","üíì"];

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart-fall";
  heart.innerText = corazones[Math.floor(Math.random() * corazones.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 10000);
}, 600);

/* ===== CORAZONES AL TOCAR ===== */
document.addEventListener("click", (e) => {
  for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart-click";
    heart.innerText = corazones[Math.floor(Math.random() * corazones.length)];
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";

    const x = (Math.random() * 200 - 100) + "px";
    const y = (Math.random() * 200 - 100) + "px";
    heart.style.setProperty("--x", x);
    heart.style.setProperty("--y", y);

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1200);
  }
});
</script>

</body>
</html>
