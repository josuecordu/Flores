<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo empez√≥ hace</title>

<style>
/* ===== FONDO ===== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #ffd1dc, #f8a1c4);
    font-family: 'Arial', sans-serif;
}

/* ===== CONTADOR ===== */
#counterBubble {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(200, 80, 120, 0.35);
    padding: 14px 22px;
    border-radius: 25px;
    color: #7a1f3d;
    font-size: 16px;
    text-align: center;
    backdrop-filter: blur(8px);
}

#counterBubble span {
    display: block;
    font-weight: bold;
}

/* ===== CORAZONES CAYENDO ===== */
.falling-heart {
    position: fixed;
    top: -20px;
    color: pink;
    font-size: 18px;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10px); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}

/* ===== CORAZONES TOQUE ===== */
.touch-heart {
    position: absolute;
    pointer-events: none;
    animation: pop 1s ease-out forwards;
    color: hotpink;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(1.4) translateY(-30px); opacity: 0; }
}

/* ===== TEXTO AMOR ===== */
#loveText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    font-size: 32px;
    color: #7a1f3d;
    opacity: 0;
    transition: opacity 0.4s ease;
}

#loveText.active {
    opacity: 1;
    animation: breathe 1.6s ease-in-out infinite;
}

@keyframes breathe {
    0% { transform: translate(-50%, -50%) scale(0.95); }
    50% { transform: translate(-50%, -50%) scale(1.05); }
    100% { transform: translate(-50%, -50%) scale(0.95); }
}

/* ===== CORAZ√ìN GRANDE PART√çCULAS ===== */
#bigHeart {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 260px;
    height: 260px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    display: none;
}

.big-particle {
    position: absolute;
    color: deeppink;
    animation: particleFloat 1.5s ease-in-out infinite;
}

@keyframes particleFloat {
    0% { transform: scale(0.8); opacity: 0.6; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(0.8); opacity: 0.6; }
}
</style>
</head>

<body>

<div id="counterBubble">
    <span>Todo empez√≥ hace:</span>
    <div id="counter"></div>
</div>

<div id="loveText">te amo arepita‚ù§Ô∏è‚Äçü©π</div>
<div id="bigHeart"></div>

<script>
/* ===== CONTADOR ===== */
const startDate = new Date("2025-09-08T21:00:00");

function updateCounter() {
    const now = new Date();
    let diff = Math.floor((now - startDate) / 1000);

    const days = Math.floor(diff / 86400);
    diff %= 86400;
    const hours = Math.floor(diff / 3600);
    diff %= 3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;

    document.getElementById("counter").textContent =
        `${days} d√≠as ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCounter, 1000);
updateCounter();

/* ===== CORAZONES CAYENDO ===== */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "falling-heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 14 + Math.random() * 14 + "px";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 350);

/* ===== TOQUE / ARRASTRE ===== */
function spawnTouchHearts(x, y) {
    for (let i = 0; i < 6; i++) {
        const h = document.createElement("div");
        h.className = "touch-heart";
        h.textContent = "üíó";
        h.style.left = x + (Math.random() * 40 - 20) + "px";
        h.style.top = y + (Math.random() * 40 - 20) + "px";
        h.style.fontSize = 14 + Math.random() * 10 + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1000);
    }
}

document.addEventListener("touchmove", e => {
    for (let t of e.touches) spawnTouchHearts(t.clientX, t.clientY);
});

/* ===== TEXTO 3 DEDOS ===== */
const loveText = document.getElementById("loveText");

document.addEventListener("touchstart", e => {
    if (e.touches.length === 3) loveText.classList.add("active");
});

document.addEventListener("touchend", e => {
    if (e.touches.length < 3) loveText.classList.remove("active");
});

/* ===== CORAZ√ìN GRANDE 2 DEDOS ===== */
const bigHeart = document.getElementById("bigHeart");

function createBigHeart() {
    bigHeart.innerHTML = "";
    const points = [
        [130,40],[100,20],[60,40],[60,90],[130,170],[200,90],[200,40],[160,20]
    ];

    for (let i = 0; i < 120; i++) {
        const p = document.createElement("div");
        p.className = "big-particle";
        p.textContent = "üíñ";
        const pt = points[Math.floor(Math.random() * points.length)];
        p.style.left = pt[0] + (Math.random()*30-15) + "px";
        p.style.top = pt[1] + (Math.random()*30-15) + "px";
        p.style.fontSize = 16 + Math.random()*10 + "px";
        bigHeart.appendChild(p);
    }
}

document.addEventListener("touchstart", e => {
    if (e.touches.length === 2) {
        createBigHeart();
        bigHeart.style.display = "block";
    }
});

document.addEventListener("touchend", e => {
    if (e.touches.length < 2) bigHeart.style.display = "none";
});
</script>

</body>
</html>
