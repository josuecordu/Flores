<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo empezó hace</title>

<style>
/* ====== FONDO ====== */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  background: radial-gradient(circle at top, #ffd6e8, #f7a8c9);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  color: #fff;
}

/* ====== CONTADOR ====== */
#contador {
  margin-top: 30px;
  text-align: center;
  z-index: 10;
}

#contador h1 {
  font-size: 1.8em;
  margin-bottom: 10px;
}

#tiempo {
  font-size: 1.2em;
  background: rgba(255,255,255,0.25);
  padding: 12px 20px;
  border-radius: 20px;
  backdrop-filter: blur(6px);
}

/* ====== CORAZONES ====== */
.corazon {
  position: fixed;
  top: -10%;
  font-size: 20px;
  color: rgba(255, 105, 180, 0.8);
  animation: caer linear infinite;
  pointer-events: none;
}

@keyframes caer {
  0% {
    transform: translateY(0) translateX(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(120vh) translateX(40px) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="contador">
  <h1>Todo empezó hace:</h1>
  <div id="tiempo">Cargando...</div>
</div>

<script>
/* ====== FECHA INICIAL ====== */
const inicio = new Date("2025-09-08T21:00:00");

/* ====== CONTADOR ====== */
function actualizarContador() {
  const ahora = new Date();
  let diff = ahora - inicio;

  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  diff %= (1000 * 60 * 60 * 24);

  const horas = Math.floor(diff / (1000 * 60 * 60));
  diff %= (1000 * 60 * 60);

  const minutos = Math.floor(diff / (1000 * 60));
  const segundos = Math.floor((diff / 1000) % 60);

  document.getElementById("tiempo").textContent =
    `${dias} días · ${horas} horas · ${minutos} minutos · ${segundos} segundos`;
}

setInterval(actualizarContador, 1000);
actualizarContador();

/* ====== CORAZONES ====== */
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");
  corazon.innerHTML = "❤";

  corazon.style.left = Math.random() * 100 + "vw";
  corazon.style.fontSize = (15 + Math.random() * 25) + "px";
  corazon.style.animationDuration = (6 + Math.random() * 4) + "s";
  corazon.style.opacity = Math.random();

  document.body.appendChild(corazon);

  setTimeout(() => {
    corazon.remove();
  }, 10000);
}

setInterval(crearCorazon, 400);
</script>

</body>
</html>
