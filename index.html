<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo empez√≥ hace</title>

<style>
/* ===== FONDO ROSADO DIFUMINADO ===== */
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  background:
    radial-gradient(circle at top left, #ffd1dc, transparent 60%),
    radial-gradient(circle at bottom right, #f48fb1, transparent 60%),
    linear-gradient(135deg, #ffc1d9, #f7a1c4);
}

/* ===== CONTADOR ===== */
#contador {
  position: fixed;
  top: 20px;
  width: 100%;
  text-align: center;
  font-size: 1.2rem;
  color: #7a003c;
  font-weight: bold;
  z-index: 10;
}

/* ===== CORAZONES CAYENDO ===== */
.heart-fall {
  position: fixed;
  top: -30px;
  font-size: 22px;
  animation: fall linear forwards;
  opacity: 0.7;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* ===== CORAZONES INTERACTIVOS ===== */
.heart-touch {
  position: absolute;
  font-size: 18px;
  pointer-events: none;
  animation: burst 0.6s ease-out forwards;
}

@keyframes burst {
  from {
    transform: scale(0.6);
    opacity: 1;
  }
  to {
    transform: translate(var(--x), var(--y)) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="contador">Todo empez√≥ hace:</div>

<script>
/* ===== CONTADOR ===== */
const inicio = new Date("2025-09-08T21:00:00");

function actualizarContador() {
  const ahora = new Date();
  let diff = ahora - inicio;

  const dias = Math.floor(diff / 86400000);
  diff %= 86400000;

  const horas = Math.floor(diff / 3600000);
  diff %= 3600000;

  const minutos = Math.floor(diff / 60000);
  const segundos = Math.floor((diff / 1000) % 60);

  document.getElementById("contador").innerHTML =
    `Todo empez√≥ hace: ${dias} d√≠as, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;
}
setInterval(actualizarContador, 1000);
actualizarContador();

/* ===== CORAZONES CAYENDO ===== */
const hearts = ["üíñ","üíó","üíû","üíï","üíì"];

setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart-fall";
  h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 400);

/* ===== CORAZONES AL TOCAR / ARRASTRAR ===== */
function spawnHearts(x, y) {
  for (let i = 0; i < 6; i++) {
    const heart = document.createElement("div");
    heart.className = "heart-touch";
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = x + "px";
    heart.style.top = y + "px";

    const dx = (Math.random() * 120 - 60) + "px";
    const dy = (Math.random() * 120 - 60) + "px";
    heart.style.setProperty("--x", dx);
    heart.style.setProperty("--y", dy);

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 600);
  }
}

/* mouse */
document.addEventListener("mousemove", e => {
  if (e.buttons === 1) spawnHearts(e.clientX, e.clientY);
});
document.addEventListener("mousedown", e => spawnHearts(e.clientX, e.clientY));

/* touch */
document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  spawnHearts(t.clientX, t.clientY);
});
document.addEventListener("touchstart", e => {
  const t = e.touches[0];
  spawnHearts(t.clientX, t.clientY);
});
</script>

</body>
</html>
