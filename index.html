<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo empezó</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#ffd1dc,#ffb6c1,#ffc0cb);
}

/* ===== CONTADOR ===== */
.counter-container{
  position:relative;
  z-index:5;
  text-align:center;
  padding-top:30px;
  color:#7a1f3d;
}

.counter-container h2{
  margin:0;
  font-weight:500;
}

.counter{
  font-size:1.4rem;
  margin-top:10px;
  font-weight:bold;
}

/* ===== CORAZONES ===== */
.heart{
  position:absolute;
  top:-10%;
  color:rgba(255,105,180,0.6);
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(120vh);
  }
}

/* ===== TULIPANES ===== */
.tulips{
  position:absolute;
  bottom:0;
  width:100%;
  height:320px;
  display:flex;
  justify-content:center;
  gap:90px;
  z-index:4;
}

.tulip{
  position:relative;
  width:120px;
  height:300px;
}

/* TALLO (FIJO) */
.stem{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:190px;
  background:linear-gradient(180deg,#3a7d44,#2e5f34);
  border-radius:10px;
}

/* FLOR */
.flower{
  position:absolute;
  bottom:170px;
  left:50%;
  transform:translateX(-50%);
  width:90px;
  height:100px;
  animation:sway 5s ease-in-out infinite;
  transform-origin:bottom center;
}

/* PETALOS */
.petal{
  position:absolute;
  width:45px;
  height:80px;
  background:linear-gradient(180deg,#b47ddb,#8e44ad);
  border-radius:60% 60% 40% 40%;
}

.petal.left{
  left:0;
  transform:rotate(-12deg);
}

.petal.center{
  left:22px;
  top:-8px;
  height:90px;
  background:linear-gradient(180deg,#c39bd3,#9b59b6);
}

.petal.right{
  right:0;
  transform:rotate(12deg);
}

/* HOJAS */
.leaf{
  position:absolute;
  width:70px;
  height:30px;
  background:linear-gradient(180deg,#5fae6e,#3e8e4d);
  border-radius:50%;
  animation:sway 5s ease-in-out infinite;
}

.leaf.left{
  left:-55px;
  top:140px;
  transform-origin:right center;
}

.leaf.right{
  right:-55px;
  top:120px;
  transform-origin:left center;
}

/* MOVIMIENTO */
@keyframes sway{
  0%{ transform:rotate(0deg); }
  50%{ transform:rotate(7deg); }
  100%{ transform:rotate(0deg); }
}
</style>
</head>

<body>

<!-- CONTADOR -->
<div class="counter-container">
  <h2>Todo empezó hace:</h2>
  <div class="counter" id="counter"></div>
</div>

<!-- TULIPANES -->
<div class="tulips">
  <div class="tulip">
    <div class="flower">
      <div class="petal left"></div>
      <div class="petal center"></div>
      <div class="petal right"></div>
    </div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="stem"></div>
  </div>

  <div class="tulip">
    <div class="flower">
      <div class="petal left"></div>
      <div class="petal center"></div>
      <div class="petal right"></div>
    </div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="stem"></div>
  </div>

  <div class="tulip">
    <div class="flower">
      <div class="petal left"></div>
      <div class="petal center"></div>
      <div class="petal right"></div>
    </div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="stem"></div>
  </div>
</div>

<script>
/* ===== CONTADOR ===== */
const startDate = new Date("2025-09-08T21:00:00");

function updateCounter(){
  const now = new Date();
  let diff = Math.floor((now - startDate)/1000);

  const days = Math.floor(diff / 86400);
  diff %= 86400;
  const hours = Math.floor(diff / 3600);
  diff %= 3600;
  const minutes = Math.floor(diff / 60);
  const seconds = diff % 60;

  document.getElementById("counter").textContent =
    `${days} días · ${hours} horas · ${minutes} minutos · ${seconds} segundos`;
}

setInterval(updateCounter,1000);
updateCounter();

/* ===== CORAZONES ===== */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="♥";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=4+Math.random()*6+"s";
  heart.style.fontSize=14+Math.random()*22+"px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),9000);
}

setInterval(createHeart,350);
</script>

</body>
</html>
