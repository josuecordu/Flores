<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Todo empezó hace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== FONDO ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #ffd1e8, #f8a8c8, #f48fb1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  overflow-x: hidden;
  font-family: 'Arial', sans-serif;
}

/* ===== CONTADOR ===== */
#contador {
  margin-top: 20px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(6px);
  padding: 15px 25px;
  border-radius: 20px;
  color: #7a003c;
  text-align: center;
}

#contador h2 {
  margin: 0 0 10px 0;
  font-weight: normal;
}

#tiempo {
  font-size: 1.2em;
  font-weight: bold;
}

/* ===== FLORES ===== */
.container {
  position: relative;
  width: 100%;
  height: 420px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: hidden;
}

/* ===== PASTO ===== */
.ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 120px;
  background: linear-gradient(to top, #2e7d32, #66bb6a);
}

/* ===== TULIPÁN ===== */
.tulip {
  position: relative;
  width: 120px;
  height: 360px;
  margin: 0 40px;
}

.stem {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 14px;
  height: 220px;
  background: linear-gradient(to top, #2e7d32, #4caf50);
  transform: translateX(-50%);
  border-radius: 10px;
}

/* ===== HOJAS ===== */
.leaf {
  position: absolute;
  width: 90px;
  height: 140px;
  background: linear-gradient(to top, #388e3c, #66bb6a);
  border-radius: 0 100% 0 100%;
}

.leaf.left {
  bottom: 90px;
  left: -60px;
  transform: rotate(-25deg);
}

.leaf.right {
  bottom: 100px;
  right: -60px;
  transform: rotate(25deg) scaleX(-1);
}

/* ===== FLOR ===== */
.flower {
  position: absolute;
  bottom: 200px;
  left: 50%;
  width: 160px;
  height: 160px;
  transform: translateX(-50%);
  animation: sway 5s ease-in-out infinite;
}

.petal {
  position: absolute;
  width: 80px;
  height: 120px;
  background: linear-gradient(to top, #b71c1c, #e53935, #ff8a80);
  border-radius: 50% 50% 0 0;
}

.petal.center {
  left: 40px;
  top: 0;
}

.petal.left {
  left: 0;
  top: 20px;
  transform: rotate(-15deg);
}

.petal.right {
  right: 0;
  top: 20px;
  transform: rotate(15deg);
}

/* ===== ANIMACIÓN ===== */
@keyframes sway {
  0% { transform: translateX(-50%) rotate(0deg); }
  50% { transform: translateX(-50%) rotate(4deg); }
  100% { transform: translateX(-50%) rotate(0deg); }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .tulip {
    transform: scale(0.75);
    margin: 0 10px;
  }
}
</style>
</head>

</div>

</html>
