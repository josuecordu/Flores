<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Todo empezÃ³</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  min-height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top left, #ffd1dc 0%, transparent 60%),
    radial-gradient(circle at bottom right, #f48fb1 0%, transparent 60%),
    linear-gradient(135deg, #ffc1d9, #f7a1c4);
}

/* ===== CONTADOR ===== */
#counter {
  position: fixed;
  top: 15px;
  width: 100%;
  text-align: center;
  color: #7a2e4a;
  z-index: 10;
}

#counter h1 {
  margin: 0;
  font-size: 20px;
}

#time {
  font-size: 18px;
  margin-top: 5px;
}

/* ===== CORAZONES CAYENDO ===== */
.falling-heart {
  position: fixed;
  top: -30px;
  font-size: 18px;
  color: rgba(255, 105, 180, 0.7);
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(0); }
  to { transform: translateY(110vh); }
}

/* ===== CORAZONES INTERACTIVOS ===== */
.touch-heart {
  position: fixed;
  pointer-events: none;
  font-size: 22px;
  color: rgba(255, 80, 140, 0.9);
  animation: pop 0.9s ease-out forwards;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 1; }
  100% { transform: scale(2); opacity: 0; }
}

/* ===== TEXTO 3 DEDOS ===== */
#loveText {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 40px;
  color: #d81b60;
  font-weight: bold;
  opacity: 0;
  pointer-events: none;
  animation: none;
  z-index: 20;
}

@keyframes lovePop {
  0% {
    transform: translate(-50%, -50%) scale(0.2);
    opacity: 0;
  }
  40% {
    transform: translate(-50%, -50%) scale(1.3);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scale(1.6);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="counter">
  <h1>todo empezÃ³ hace:</h1>
  <div id="time"></div>
</div>

<div id="loveText">te amo arepita ðŸ’—</div>

<script>
/* ===== CONTADOR ===== */
const startDate = new Date("2025-09-08T21:00:00");

function updateCounter() {
  const now = new Date();
  let diff = Math.floor((now - startDate) / 1000);

  const days = Math.floor(diff / 86400);
  diff %= 86400;
  const hours = Math.floor(diff / 3600);
  diff %= 3600;
  const minutes = Math.floor(diff / 60);
  const seconds = diff % 60;

  document.getElementById("time").textContent =
    `${days} dÃ­as Â· ${hours} h Â· ${minutes} min Â· ${seconds} s`;
}

setInterval(updateCounter, 1000);
updateCounter();

/* ===== CORAZONES CAYENDO ===== */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "falling-heart";
  heart.textContent = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}, 500);

/* ===== CORAZONES AL TOCAR (ESPARCIDOS) ===== */
function spawnTouchHearts(x, y) {
  for (let i = 0; i < 5; i++) {
    const heart = document.createElement("div");
    heart.className = "touch-heart";
    heart.textContent = "â¤";

    const offsetX = (Math.random() - 0.5) * 80;
    const offsetY = (Math.random() - 0.5) * 80;

    heart.style.left = (x + offsetX) + "px";
    heart.style.top = (y + offsetY) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 900);
  }
}

/* ===== TEXTO 3 DEDOS ===== */
let loveActive = false;

function showLoveText() {
  if (loveActive) return;
  loveActive = true;

  const text = document.getElementById("loveText");
  text.style.animation = "lovePop 2s ease-out forwards";

  setTimeout(() => {
    text.style.animation = "none";
    loveActive = false;
  }, 2000);
}

/* ===== EVENTOS TOUCH ===== */
let touching = false;

document.addEventListener("touchstart", e => {
  if (e.touches.length === 3) {
    showLoveText();
    return;
  }

  touching = true;
  const t = e.touches[0];
  spawnTouchHearts(t.clientX, t.clientY);
});

document.addEventListener("touchmove", e => {
  if (!touching || e.touches.length > 1) return;
  const t = e.touches[0];
  spawnTouchHearts(t.clientX, t.clientY);
});

document.addEventListener("touchend", () => touching = false);

/* ===== MOUSE ===== */
document.addEventListener("mousedown", e => {
  touching = true;
  spawnTouchHearts(e.clientX, e.clientY);
});

document.addEventListener("mousemove", e => {
  if (touching) spawnTouchHearts(e.clientX, e.clientY);
});

document.addEventListener("mouseup", () => touching = false);
</script>

</body>
</html>
