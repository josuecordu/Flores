<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo empezó hace</title>

<style>
/* ====== FONDO ====== */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffd6e8, #ff9fc4);
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  color: white;
}

/* ====== CONTADOR ====== */
.counter {
  position: fixed;
  top: 20px;
  width: 100%;
  text-align: center;
  font-size: 1.5rem;
  z-index: 10;
}

.counter span {
  font-weight: bold;
}

/* ====== CORAZONES ====== */
.heart {
  position: absolute;
  width: 16px;
  height: 16px;
  background: pink;
  transform: rotate(45deg);
  animation: fall linear infinite;
  opacity: 0.8;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  background: pink;
  border-radius: 50%;
}

.heart::before {
  top: -8px;
  left: 0;
}

.heart::after {
  left: -8px;
  top: 0;
}

@keyframes fall {
  from {
    transform: translateY(-10vh) rotate(45deg);
  }
  to {
    transform: translateY(110vh) rotate(45deg);
  }
}

/* ====== TULIPANES ====== */
.tulips {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 45%;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 80px;
}

.tulip {
  position: relative;
  width: 140px;
}

.t1 { animation: sway 6s ease-in-out infinite; }
.t2 { animation: sway 6s ease-in-out infinite 1.5s; }
.t3 { animation: sway 6s ease-in-out infinite 3s; }

.flower {
  position: relative;
  width: 140px;
  height: 120px;
}

.flower span {
  position: absolute;
  width: 90px;
  height: 120px;
  background: radial-gradient(circle at top, #ffd1dc, #ff8fb1, #ff5c8a);
  border-radius: 60% 60% 50% 50%;
  filter: drop-shadow(0 0 14px rgba(255,140,180,0.6));
}

.flower span:nth-child(1) {
  transform: rotate(-20deg) translateX(-25px);
}

.flower span:nth-child(2) {
  transform: rotate(0deg);
}

.flower span:nth-child(3) {
  transform: rotate(20deg) translateX(25px);
}

.stem {
  width: 10px;
  height: 180px;
  background: linear-gradient(to bottom, #2e8b57, #1f5f3f);
  margin: 0 auto;
  border-radius: 10px;
}

.leaves {
  position: absolute;
  bottom: 90px;
  left: 50%;
  width: 120px;
  height: 60px;
  transform: translateX(-50%);
}

.leaves::before,
.leaves::after {
  content: "";
  position: absolute;
  width: 60px;
  height: 100px;
  background: linear-gradient(to top, #2e8b57, #5fbf90);
  border-radius: 100% 0 100% 0;
}

.leaves::before {
  left: -20px;
  transform: rotate(-25deg);
}

.leaves::after {
  right: -20px;
  transform: rotate(25deg) scaleX(-1);
}

@keyframes sway {
  0%, 100% { transform: rotate(-2deg); }
  50% { transform: rotate(2deg); }
}
</style>
</head>

<body>

<!-- CONTADOR -->
<div class="counter">
  todo empezó hace:
  <br>
  <span id="time"></span>
</div>

<!-- TULIPANES -->
<div class="tulips">
  <div class="tulip t1">
    <div class="flower"><span></span><span></span><span></span></div>
    <div class="stem"></div>
    <div class="leaves"></div>
  </div>

  <div class="tulip t2">
    <div class="flower"><span></span><span></span><span></span></div>
    <div class="stem"></div>
    <div class="leaves"></div>
  </div>

  <div class="tulip t3">
    <div class="flower"><span></span><span></span><span></span></div>
    <div class="stem"></div>
    <div class="leaves"></div>
  </div>
</div>

<script>
/* ====== CONTADOR ====== */
const startDate = new Date("2025-09-08T21:00:00");

function updateCounter() {
  const now = new Date();
  let diff = Math.floor((now - startDate) / 1000);

  const days = Math.floor(diff / 86400);
  diff %= 86400;
  const hours = Math.floor(diff / 3600);
  diff %= 3600;
  const minutes = Math.floor(diff / 60);
  const seconds = diff % 60;

  document.getElementById("time").textContent =
    `${days} días ${hours} horas ${minutes} minutos ${seconds} segundos`;
}

setInterval(updateCounter, 1000);
updateCounter();

/* ====== CORAZONES ====== */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  heart.style.opacity = Math.random();
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
