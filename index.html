<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo empezó</title>

<style>
body{
  margin:0;
  font-family: 'Arial', sans-serif;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#ffd1dc,#ffb6c1,#ffc0cb);
}

/* ===== CONTADOR ===== */
.counter-container{
  position:relative;
  z-index:5;
  text-align:center;
  padding-top:30px;
  color:#7a1f3d;
}

.counter-container h2{
  margin:0;
  font-weight:500;
}

.counter{
  font-size:1.4rem;
  margin-top:10px;
  font-weight:bold;
}

/* ===== CORAZONES ===== */
.heart{
  position:absolute;
  top:-10%;
  font-size:20px;
  color:rgba(255,105,180,0.6);
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(120vh);
  }
}

/* ===== TULIPANES ===== */
.tulips{
  position:absolute;
  bottom:0;
  width:100%;
  height:200px;
  display:flex;
  justify-content:center;
  gap:60px;
  z-index:4;
}

.tulip{
  position:relative;
  width:60px;
}

.stem{
  width:6px;
  height:120px;
  background:#3a7d44;
  margin:0 auto;
}

.flower{
  width:40px;
  height:50px;
  background:#9b59b6;
  border-radius:20px 20px 10px 10px;
  margin:0 auto;
  animation:sway 4s ease-in-out infinite;
  transform-origin:bottom center;
}

.leaf{
  position:absolute;
  width:30px;
  height:15px;
  background:#4caf50;
  border-radius:20px;
  top:70px;
  animation:sway 4s ease-in-out infinite;
}

.leaf.left{ left:-25px; transform-origin:right center; }
.leaf.right{ right:-25px; transform-origin:left center; }

@keyframes sway{
  0%{ transform:rotate(0deg); }
  50%{ transform:rotate(6deg); }
  100%{ transform:rotate(0deg); }
}
</style>
</head>

<body>

<!-- CONTADOR -->
<div class="counter-container">
  <h2>Todo empezó hace:</h2>
  <div class="counter" id="counter"></div>
</div>

<!-- TULIPANES -->
<div class="tulips">
  <div class="tulip">
    <div class="flower"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="stem"></div>
  </div>

  <div class="tulip">
    <div class="flower"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="stem"></div>
  </div>

  <div class="tulip">
    <div class="flower"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="stem"></div>
  </div>
</div>

<script>
/* ===== CONTADOR ===== */
const startDate = new Date("2025-09-08T21:00:00");

function updateCounter(){
  const now = new Date();
  let diff = Math.floor((now - startDate)/1000);

  const days = Math.floor(diff / 86400);
  diff %= 86400;
  const hours = Math.floor(diff / 3600);
  diff %= 3600;
  const minutes = Math.floor(diff / 60);
  const seconds = diff % 60;

  document.getElementById("counter").textContent =
    `${days} días · ${hours} horas · ${minutes} minutos · ${seconds} segundos`;
}

setInterval(updateCounter,1000);
updateCounter();

/* ===== CORAZONES ===== */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="♥";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=3+Math.random()*5+"s";
  heart.style.fontSize=12+Math.random()*20+"px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),8000);
}

setInterval(createHeart,400);
</script>

</body>
</html>
