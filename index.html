<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo empezó hace</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #ffd1dc, #f7a1c4, #e86aa3);
  overflow:hidden;
  color:#fff;
}

/* CONTADOR */
.counter{
  text-align:center;
  padding:1.5rem 1rem;
  font-size:1.3rem;
  font-weight:600;
  z-index:10;
  position:relative;
}

/* CORAZONES */
.heart{
  position:absolute;
  width:14px;
  height:14px;
  background:#ff7eb3;
  transform:rotate(45deg);
  animation: fall linear infinite;
  opacity:.7;
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:14px;
  height:14px;
  background:#ff7eb3;
  border-radius:50%;
}
.heart::before{top:-7px;left:0;}
.heart::after{left:-7px;top:0;}

@keyframes fall{
  from{transform:translateY(-10vh) rotate(45deg);}
  to{transform:translateY(110vh) rotate(45deg);}
}

/* SUELO */
.ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:40%;
  background:linear-gradient(to top, #000, transparent);
}

/* FLORES */
.flowers{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  gap:120px;
  z-index:5;
}

.tulip{
  position:relative;
  width:160px;
  height:420px;
}

/* TALLO */
.stem{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:260px;
  background:linear-gradient(to top,#1e7f5c,#3fbf9a);
  border-radius:10px;
}

/* HOJAS */
.leaf{
  position:absolute;
  bottom:90px;
  width:80px;
  height:140px;
  background:linear-gradient(135deg,#3fbf9a,#1e7f5c);
  border-radius:100% 0 100% 0;
  opacity:.9;
}
.leaf.left{
  left:-55px;
  transform:rotate(-25deg);
}
.leaf.right{
  right:-55px;
  transform:rotate(25deg) scaleX(-1);
}

/* CABEZA FLOR */
.flower-head{
  position:absolute;
  bottom:240px;
  left:50%;
  transform-origin:bottom center;
  animation:sway 6s ease-in-out infinite;
}

/* PÉTALOS */
.petal{
  position:absolute;
  width:90px;
  height:130px;
  background:radial-gradient(circle at top, #ffd6e8, #ff6fae);
  border-radius:60% 60% 40% 40%;
  box-shadow:0 0 25px rgba(255,120,180,.6);
}

.petal.center{
  left:-45px;
  z-index:3;
}
.petal.left{
  left:-85px;
  transform:rotate(-18deg);
  opacity:.95;
}
.petal.right{
  left:-5px;
  transform:rotate(18deg);
  opacity:.95;
}

/* BRILLO */
.glow{
  position:absolute;
  width:120px;
  height:120px;
  background:radial-gradient(circle, rgba(255,170,210,.6), transparent);
  border-radius:50%;
  top:-20px;
  left:-60px;
  filter:blur(10px);
}

/* ANIMACIÓN */
@keyframes sway{
  0%,100%{transform:translateX(-50%) rotate(-4deg);}
  50%{transform:translateX(-50%) rotate(4deg);}
}
</style>
</head>

<body>

<div class="counter">
  Todo empezó hace:<br>
  <span id="time"></span>
</div>

<div class="ground"></div>

<div class="flowers">
  <div class="tulip">
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower-head">
      <div class="glow"></div>
      <div class="petal left"></div>
      <div class="petal center"></div>
      <div class="petal right"></div>
    </div>
  </div>

  <div class="tulip">
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower-head" style="animation-delay:1.5s;">
      <div class="glow"></div>
      <div class="petal left"></div>
      <div class="petal center"></div>
      <div class="petal right"></div>
    </div>
  </div>

  <div class="tulip">
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower-head" style="animation-delay:3s;">
      <div class="glow"></div>
      <div class="petal left"></div>
      <div class="petal center"></div>
      <div class="petal right"></div>
    </div>
  </div>
</div>

<script>
/* CONTADOR */
const startDate = new Date("2025-09-08T21:00:00");

function updateCounter(){
  const now = new Date();
  let diff = Math.floor((now - startDate)/1000);

  const days = Math.floor(diff/86400);
  diff %= 86400;
  const hours = Math.floor(diff/3600);
  diff %= 3600;
  const minutes = Math.floor(diff/60);
  const seconds = diff%60;

  document.getElementById("time").textContent =
    `${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;
}
setInterval(updateCounter,1000);
updateCounter();

/* CORAZONES */
for(let i=0;i<30;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  h.style.opacity=Math.random();
  document.body.appendChild(h);
}
</script>

</body>
</html>
