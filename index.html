<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo</title>
<style>
    body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #openBtn, #stopBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 24px;
        cursor: pointer;
        border: none;
    }

    #openBtn {
        background: white;
        color: black;
    }

    #stopBtn {
        display: none;
        background: red;
        color: white;
        top: 90%;
    }

    .chupe {
        position: absolute;
        background: white;
        color: black;
        border: none;
        padding: 5px 10px;
        pointer-events: none;
    }
</style>
</head>
<body>

<button id="openBtn">Abrir</button>
<button id="stopBtn">DETENER</button>

<script>
let interval;
let size = 12;
let count = 0;
const MAX = 300; // lÃ­mite de seguridad

const openBtn = document.getElementById("openBtn");
const stopBtn = document.getElementById("stopBtn");

openBtn.onclick = () => {
    openBtn.style.display = "none";
    stopBtn.style.display = "block";

    interval = setInterval(() => {
        if (count >= MAX) return;

        const btn = document.createElement("button");
        btn.className = "chupe";
        btn.textContent = "chupe";
        btn.style.fontSize = size + "px";

        btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        btn.style.top = Math.random() * (window.innerHeight - 40) + "px";

        document.body.appendChild(btn);

        size += 2;
        count++;
    }, 30);
};

stopBtn.onclick = () => {
    clearInterval(interval);
};
</script>

</body>
</html>
